<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punition Numérique Officielle</title>
    <style>
        :root { --bg: #1a1a1a; --chalk: #f0f0f0; --accent: #ff4757; }
        body { background: var(--bg); color: var(--chalk); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; user-select: none; }
        
        .header { text-align: center; margin-bottom: 20px; border: 2px solid var(--accent); padding: 10px; }
        
        #blackboard { 
            width: 90%; max-width: 800px; height: 300px; background: #222; 
            border: 8px solid #5d4037; border-radius: 4px; padding: 15px;
            overflow-y: auto; box-shadow: inset 0 0 20px #000; margin-bottom: 20px;
        }

        .line { border-bottom: 1px solid #333; padding: 5px 0; color: #aaa; font-size: 0.9em; }

        .input-area { width: 90%; max-width: 800px; display: flex; flex-direction: column; gap: 10px; }
        
        input { 
            width: 100%; padding: 15px; font-size: 1.1em; border: 2px solid #444; 
            background: #000; color: #fff; border-radius: 5px; outline: none;
        }
        
        input:focus { border-color: var(--accent); }
        input.error { background: #450000; border-color: red; }

        .stats { font-weight: bold; color: var(--accent); margin-bottom: 10px; }
        .target-text { font-style: italic; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body oncontextmenu="return false;"> <div class="header">
        <h1>PÉNITENCIER NUMÉRIQUE</h1>
        <p>Progression sauvegardée automatiquement</p>
    </div>

    <div class="stats">Lignes complétées : <span id="current">0</span> / <span id="total">0</span></div>
    
    <div id="blackboard"></div>

    <div class="input-area">
        <div class="target-text">Texte à copier : <strong id="text-to-type">...</strong></div>
        <input type="text" id="typer" placeholder="Tapez ici..." autocomplete="off" onpaste="return false;" ondrop="return false;">
    </div>

    <script>
        // 1. Extraction des données de l'URL
        const hash = decodeURIComponent(window.location.hash.substring(1));
        const [targetText, totalLinesStr] = hash.split('|');
        const totalLines = parseInt(totalLinesStr) || 10; // 10 par défaut

        if(!targetText) {
            document.body.innerHTML = "<h1>Erreur : Aucun texte spécifié dans l'URL.</h1>";
        }

        const blackboard = document.getElementById('blackboard');
        const typer = document.getElementById('typer');
        const currentDisplay = document.getElementById('current');
        const totalDisplay = document.getElementById('total');
        const textToTypeDisplay = document.getElementById('text-to-type');

        // 2. Initialisation / Récupération de la sauvegarde
        const saveKey = btoa(targetText); // Clé unique basée sur le texte
        let progress = parseInt(localStorage.getItem(saveKey)) || 0;

        totalDisplay.innerText = totalLines;
        textToTypeDisplay.innerText = targetText;
        updateDisplay();

        // Afficher les lignes déjà faites au chargement
        for(let i=0; i<progress; i++) addLineToBoard(i+1);

        // 3. Logique de vérification
        typer.addEventListener('input', (e) => {
            const val = typer.value;
            
            // Vérification en temps réel pour empêcher de tricher
            if (!targetText.startsWith(val)) {
                typer.classList.add('error');
            } else {
                typer.classList.remove('error');
            }

            // Si la ligne est finie
            if (val === targetText) {
                progress++;
                localStorage.setItem(saveKey, progress);
                addLineToBoard(progress);
                typer.value = "";
                updateDisplay();
                
                if (progress >= totalLines) {
                    finish();
                }
            }
        });

        function addLineToBoard(num) {
            const div = document.createElement('div');
            div.className = 'line';
            div.innerText = num + ". " + targetText;
            blackboard.appendChild(div);
            blackboard.scrollTop = blackboard.scrollHeight;
        }

        function updateDisplay() {
            currentDisplay.innerText = progress;
        }

        function finish() {
            typer.disabled = true;
            typer.placeholder = "PUNITION TERMINÉE";
            alert("C'est terminé. Tu peux fermer cette page.");
        }
    </script>
</body>
</html>
