<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Punition - Aucune erreur permise</title>
    <style>
        :root { --bg: #0f0f0f; --text: #e0e0e0; --error: #ff0000; --valid: #00ff41; }
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; display: flex; flex-direction: column; align-items: center; padding: 20px; user-select: none; }
        
        #warning { color: var(--error); font-weight: bold; border: 1px solid var(--error); padding: 10px; margin-bottom: 20px; text-align: center; }
        
        #blackboard { 
            width: 90%; max-width: 700px; height: 350px; background: #1a1a1a; 
            border: 5px solid #444; overflow-y: auto; padding: 15px; margin-bottom: 20px;
        }

        .line { border-bottom: 1px solid #222; padding: 4px 0; font-size: 14px; color: #888; }

        .input-box { width: 90%; max-width: 700px; }
        input { 
            width: 100%; padding: 15px; background: #000; color: #fff; 
            border: 2px solid #333; outline: none; font-size: 1.1em;
        }
        input.wrong { border-color: var(--error); background: #200; }
        
        .counter { font-size: 24px; margin-bottom: 10px; color: var(--valid); }
        .target { color: #aaa; margin-bottom: 10px; font-style: italic; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="warning">
        ⚠️ ATTENTION : Si vous quittez ou actualisez cette page, la punition sera RÉINITIALISÉE à zéro.
    </div>

    <div class="counter">Lignes : <span id="current">0</span> / <span id="total">0</span></div>
    
    <div id="blackboard"></div>

    <div class="input-box">
        <div class="target">Texte à copier exactement : <b id="text-to-copy">...</b></div>
        <input type="text" id="typer" placeholder="Tapez ici la ligne complète..." autocomplete="off" onpaste="return false;" ondrop="return false;">
    </div>

    <script>
        // Extraction des paramètres de l'URL (#Texte|Nombre)
        const hash = decodeURIComponent(window.location.hash.substring(1));
        const [targetText, totalLinesStr] = hash.split('|');
        const totalLines = parseInt(totalLinesStr) || 10;

        if(!targetText) {
            document.body.innerHTML = "<h1>Lien invalide. Utilisez le format #Texte|Nombre</h1>";
        }

        let progress = 0;
        const blackboard = document.getElementById('blackboard');
        const typer = document.getElementById('typer');
        const currentDisp = document.getElementById('current');
        document.getElementById('total').innerText = totalLines;
        document.getElementById('text-to-copy').innerText = targetText;

        // --- SÉCURITÉ ANTI-QUITTER ---
        window.onbeforeunload = function() {
            if (progress > 0 && progress < totalLines) {
                return "Si vous partez, votre progression sera perdue !";
            }
        };

        // --- LOGIQUE DE TAPE ---
        typer.addEventListener('input', () => {
            const val = typer.value;
            
            // Vérifie si ce qui est tapé correspond au début de la phrase
            if (!targetText.startsWith(val)) {
                typer.classList.add('wrong');
            } else {
                typer.classList.remove('wrong');
            }

            // Ligne terminée
            if (val === targetText) {
                progress++;
                currentDisp.innerText = progress;
                
                // Ajouter au tableau
                const div = document.createElement('div');
                div.className = 'line';
                div.innerText = progress + ". " + targetText;
                blackboard.appendChild(div);
                blackboard.scrollTop = blackboard.scrollHeight;
                
                typer.value = ""; // Reset l'input

                if (progress >= totalLines) {
                    finish();
                }
            }
        });

        function finish() {
            typer.disabled = true;
            typer.style.borderColor = "var(--valid)";
            alert("Punition terminée. Vous pouvez maintenant fermer la page.");
            // Désactiver l'alerte de fermeture
            window.onbeforeunload = null;
        }
    </script>
</body>
</html>
